<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form1">
            <h:message for="form1:eposta" style="color:red" />
            <h:panelGrid columns="2" cellpadding="2" cellspacing="2">
                <h:outputLabel value="Eposta" />
                <h:inputText id="eposta" value="#{yonetimliBean.eposta}" required="true" validatorMessage="Geçersiz bir eposta girildi">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </h:inputText>
                <h:commandButton value="Gönder" action="sonuc" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
